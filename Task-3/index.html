<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Responsive Webpage</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <header class="bg-primary text-white text-center py-5">
    <h1 class="display-5">Welcome to My Responsive Site</h1>
    <p class="lead">Enhanced with Bootstrap, CSS, and JavaScript</p>
  </header>

  <main class="container my-5">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card h-100 transition-card">
          <div class="card-body text-center">
            <h5 class="card-title">Interactive Card 1</h5>
            <p class="card-text">Click me to trigger a JS event.</p>
            <button class="btn btn-primary action-btn">Click Me</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card h-100 transition-card">
          <div class="card-body text-center">
            <h5 class="card-title">Interactive Card 2</h5>
            <p class="card-text">I will change style on hover and click.</p>
            <button class="btn btn-primary action-btn">Click Me</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card h-100 transition-card">
          <div class="card-body text-center">
            <h5 class="card-title">Interactive Card 3</h5>
            <p class="card-text">Responsive and interactive content.</p>
            <button class="btn btn-primary action-btn">Click Me</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p>&copy; 2025 My Responsive Web App</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
